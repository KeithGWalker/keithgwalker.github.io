---
layout: default
title: The Band

<div class="home">

  <h1 class="page-heading">The Band</h1>

  <ul class="post-list">
    {% for member in site.data.members %}
      <li>
        <span class="post-meta">{{ member.name }}</span>
        <img src="/images/{{ member.image }}" />
      </li>
    {% endfor %}
  </ul>
</div>
